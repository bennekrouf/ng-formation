<!DOCTYPE html>
<html ng-app="myApp">
    <head lang="en">
        <meta charset="utf-8">
        <title>Custom Plunker</title>  
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="http://angular-ui.github.com/ng-grid/css/ng-grid.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
        
        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.3.0.js"></script>
        
        <script type="text/javascript" src="http://angular-ui.github.com/ng-grid/lib/ng-grid.debug.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <style type="text/css">
          body {
            margin: 15px;
          }
        .gridStyle {
          border: 1px solid rgb(212,212,212);
          height: 250px;
        }
        .spacer3 {
          height: 3px;
        }
        </style>
    </head>
    <body ng-controller="MyCtrl">
      <h3>Employees</h3>
      <div ng-repeat="employee in employeeData">
        <div class="row">
          <div class="col-sm-6">
            <div class="input-group">

              <span class="input-group-btn">
              <input type="text" class="form-control" id="employee-input-{{$index}}" 
    ng-model="employee.name" >
                <button type="button" class="btn btn-default" ng-click="removeEmployee($index)">
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
              </span>
            
            </div>
            <div class="spacer3">&nbsp</div>
          </div>
        </div>
      </div>
      <div>
      
      <pre>Preview: {{selected | json}}</pre>
      
  <input type="text" class="form-control" id="employee-input-{{$index}}" 
      ng-model="selected" typeahead="employee._source as employee._source.name for employee in getEmployee($viewValue) | filter:$viewValue">
  
    <br><br><br>
      </div>
      
      <br/>
          <button type="button" class="btn btn-default" ng-click="addEmployee(selected)">
        <span class="glyphicon glyphicon-plus"></span> Add Employee</button>
      <h3>Employees</h3>
      <div class="gridStyle" ng-grid="employeeOptions"></div>
      
    </body>
</html>
