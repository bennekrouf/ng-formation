<div class="panel panel-default">

	<div class="panel-heading">
			<h3 class="panel-title">
				{{panier.getPanier().size}} Article<span ng-show='panier.getPanier().size > 1'>s</span>
			</h3>
	</div>

	<div class="panel-body">

		  <table class="table table-striped table-hover">
		    <tbody>
				<tr ng-repeat="article in panier.getPanier() ">
		            <td>
		            	<span class="badge">{{article.qtt}}</span> {{article.title}}
		            </td>
		       		<td>
						<button type="button" ng-click="panier.remove(article)" class="btn btn-danger glyphicon glyphicon-floppy-remove">					
						</button>
		       		</td>
		        </tr>
		    </tbody>
		</table>

	</div>

	  <div class="panel-footer">
		  	<table class="table table-striped table-hover">
			    <tbody>
		            <td>
		            	{{panier.getPanier().qttTotal()}}
		            </td>
		            <td>
		            	{{panier.getPanier().prixTotalHT()}}
		            </td>
		            <td>
		            	{{panier.getPanier().prixTotalTTC()}}
		            </td>
			    </tbody>
			</table>
		</div>
</div>
