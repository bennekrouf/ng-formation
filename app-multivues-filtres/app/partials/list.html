
<div class="panel panel-default">
      <div class="panel-heading">
            <h3 class="panel-title">Filtres</h3>
      </div>
      <div class="panel-body">
      <fieldset>
            Recherche: <input type="search" class="form-control" ng-model="search.title"> 
            {{(livres | filter: search.title).length}}

            <br>
            Prix Min: <input type="number" class="form-control" ng-model="prix.min"> <br>
            Prix Max: <input type="number" class="form-control" ng-model="prix.max"> <br>
        Selection: <select class="form-control" ng-model="selection" 
        ng-options="critere as critere.libelle for critere in criteres">
        </select>

      </fieldset>
      </div>
</div>

<form class="form-inline" role="form">
        <table class="table table-striped table-hover">
            <tbody>
        <tr ng-repeat="livre in filterCatalog = (livres | filter: search | orderBy: selection.property:selection.reverse) | interval:prix.min:prix.max ">
                    <td>
                        <a ng-href="#/detail/{{livre._id.$oid}}">{{livre.title}}<br>

                            <div>
                                <img ng-src={{livre.img}} class="img-thumbnail" alt={{livre.price}} >
                                    {{livre.price}}
                            </div>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
</form>
