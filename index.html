<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<script src="vendor/jquery/dist/jquery.min.js"></script>

    <!-- Feuilles de styles -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap-css/css/bootstrap.css">
    

    <!-- Styles custom  -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="vendor/angular/angular.js"></script>

    <script src="vendor/angular-route/angular-route.min.js"></script>
    <script src="vendor/angular-resource/angular-resource.min.js"></script>
    
    <script type="text/javascript" src="vendor/jquery-ui/ui/jquery-ui.js"></script>
    <script type="text/javascript" src="formation.js"></script>
    
    <title>Site Business</title>

    <style type="text/css">
        .big { font-weight: bold; }
    </style>

    <body ng-app="formationApp" ng-controller="formation">
    <form ng-submit="addArticle()"class="form-inline" role="form">

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Référence Article</th>
                    <th>Libellé</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Montant HT</th>
                    <th>Montant TTC</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="article in articles track by $index" ng-class="{big: prixArticleHT(article) > 1000}">
                    <td>{{article.refArticle}}</td>
                    <td>{{article.libelle}}</td>
                    <td>{{article.prix}}</td>
                    <td><input type="number" ng-model="article.qtt"></td>
                    <td ng-bind="prixArticleHT(article)">
                    <td ng-bind="prixArticleTTC(article)">
                    <td>
                        <button type="button" ng-click="delete($index)" class="btn btn-warning">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Total HT : {{prixTotalHT()}}</td>
                    <td>Total TTC : {{prixTotalTTC()}}</td>
                </tr>
            </tbody>

        </table>

        <div class="form-group">
            <label class="sr-only" for="">label</label>

            <select class="form-control" ng-model="nArticle" 
                    ng-options="reference.libelle for reference in references">
            </select>
            <input type="number" class="form-control" ng-model="nArticle.qtt" placeholder="Quantité">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    </body>
</html>
