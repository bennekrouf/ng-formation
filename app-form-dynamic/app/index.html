<!DOCTYPE html>
<html ng-app="formationApp" ng-controller="main">
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Styles custom  -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-sanitize.js"></script>

   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-route.js"></script>
   
    <script type="text/javascript" src="app.js"></script>

    <link href="css/main.css" rel="stylesheet">
    
    <title>{{title}}</title>

    <body>

    <form name='dyn'>

      <div ng-repeat="item in tab" ng-form name="formRow">

        <div ng-switch on="item.type">

          <div ng-switch-when="text">
           {{item.property}}<input type="text" name="item" ng-model="newItem[item.property]"
                  ng-required = "item.constraints.required"><br><br>
          </div>

          <div ng-switch-when="number">
        {{item.property}}<input type="number" name="item" ng-model="newItem[item.property]"
                  ng-required = "item.constraints.required"><br><br>
          </div>
        
          <div ng-switch-when="email">
           {{item.property}}<input type="email" name="item" ng-model="newItem[item.property]"
                  ng-required = "item.constraints.required">
                  <span class="error" ng-show="formRow.item.$error.email">Email incorrecte</span><br><br>
          </div>

          <div ng-switch-when="checkbox">
              <input type="checkbox" name="item" ng-model="newItem[item.property]"
              ng-required = "item.constraints.required" />
          </div>

          <div ng-switch-when="select">
              <select ng-model="newItem[item.property]" 
                ng-options="code as label for (code, label) in item.list"
                ng-required = "item.constraints.required">
                </select>
          </div>

         <div ng-switch-default>
            </div>
            </div>
         </div>



  </form>

    <button type="button" class="btn btn-success" ng-click="save()">Save</button>

    </body>
</html>
